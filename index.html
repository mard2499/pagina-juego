<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supervivencia Imperial</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Supervivencia Imperial</h1>

    <div id="hud-recursos">
    <div class="recurso" data-tipo="comida">
      <img src="icons/comida.png" alt="Comida">
      <span id="valor-comida">10</span>
    </div>
    <div class="recurso" data-tipo="agua">
      <img src="icons/agua.png" alt="agua">
      <span id="valor-agua">10</span>
    </div>
    <div class="recurso" data-tipo="madera">
      <img src="icons/madera.png" alt="Madera">
      <span id="valor-madera">0</span>
    </div>
    <div class="recurso" data-tipo="piedra">
      <img src="icons/piedra.png" alt="Piedra">
      <span id="valor-piedra">0</span>
    </div>
        <div class="recurso" data-tipo="hierro">
      <img src="icons/hierro.png" alt="hierro">
      <span id="valor-hierro">0</span>
    </div>
    <div class="recurso" data-tipo="oro">
      <img src="icons/oro.png" alt="Oro">
      <span id="valor-oro">0</span>
    </div>
    <div class="recurso" id="poblacion-barra" data-tipo="poblacion">
      <img src="icons/poblacion.png" alt="Población">
      <span id="valor-poblacion">5</span>
    </div>
  </div>
  
  <!-- Panel roles -->
  <div id="panel-roles" class="panel" style="display: none;"></div>

  <!-- Aquí irá la caja de info -->
  <div id="info-recurso" style="display: none;"></div>

  <!-- Juego -->
  <div id="juego">
     
    <!-- ciudadanos div -->
    <div id="ciudadanos"></div>
  </div>


    <!-- Conexion con js -->
    <!-- DATOS -->
    <script src="js/datos/recursos.js"></script>
    <script src="js/datos/roles.js"></script>
    <script src="js/datos/cofig.js"></script>
    <!-- JUEGO Y LÓGICA -->
    <script src="js/juego/ciudadanos.js"></script>
    <script src="js/ui/panelRoles.js"></script>
    <script src="js/ui/hud.js"></script>

    <!-- MOTOR Y ENTRADA -->
    <script src="js/juego/motor.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
